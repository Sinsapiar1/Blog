      currentLang = currentLang === 'en' ? 'es' : 'en';
      localStorage.setItem('cvLanguage', currentLang);
      
      // Actualizar UI del toggle
      const flag = document.getElementById('languageFlag');
      const text = document.getElementById('languageText');
      
      if (currentLang === 'en') {
        flag.textContent = '吼';
        text.textContent = 'English';
      } else {
        flag.textContent = '';
        text.textContent = 'Espa帽ol';
      }
      
      // Renderizar CV en nuevo idioma

      // Actualizar footer
      const footerSpan = document.querySelector('footer span[data-lang="footer"]');
      if (footerSpan) {
        footerSpan.textContent = translations[currentLang].footer;
      }
    }
